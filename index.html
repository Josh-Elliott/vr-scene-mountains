<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>mountain environment</title>
  </head>

  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  <script src="https://rawgit.com/Ctrl-Alt-Zen/aframe-mobile-controls/master/components/twoway-motion/twoway-motion.js"></script>

  <body>

    <a-scene>
      <a-assets>
        <img id="sky" crossorigin="anonymous"/>
      </a-assets>

     <a-sky id="background" color="03e3fc" material="color: #229fec" geometry=""></a-sky>

      <a-gltf-model src="https://Josh-Elliott.github.io/vr-scene-mountains/new_low_poly/new_low_poly_assets/landscape_2.glb" 
          gltf-model="https://Josh-Elliott.github.io/vr-scene-mountains/new_low_poly/new_low_poly_assets/landscape_2.glb" 
          rotation="0 -133.30951723529353 0" position="2.425 0 -7.85868">
      </a-gltf-model>
      
      <a-gltf-model src="https://Josh-Elliott.github.io/vr-scene-mountains/new_low_poly/new_low_poly_assets/sun.glb" 
          gltf-model="https://Josh-Elliott.github.io/vr-scene-mountains/new_low_poly/new_low_poly_assets/sun.glb" 
          position="-0.436 0 -16.98469">
      </a-gltf-model>
      
      <a-gltf-model src="https://Josh-Elliott.github.io/vr-scene-mountains/new_low_poly/new_low_poly_assets/clouds.glb" 
         gltf-model="https://Josh-Elliott.github.io/vr-scene-mountains/new_low_poly/new_low_poly_assets/clouds.glb"
         position="2.07392 0.45116 -9.29881"
         rotation="0 -52.73 0">
      </a-gltf-model>
      
      <a-gltf-model id="trees" src="https://Josh-Elliott.github.io/vr-scene-mountains/new_low_poly/new_low_poly_assets/trees.glb" 
          gltf-model="https://Josh-Elliott.github.io/vr-scene-mountains/new_low_poly/new_low_poly_assets/trees.glb">
      </a-gltf-model>
      
      <a-gltf-model id="trees_2" src="https://Josh-Elliott.github.io/vr-scene-mountains/new_low_poly/new_low_poly_assets/trees_2.glb" 
          gltf-model="https://Josh-Elliott.github.io/vr-scene-mountains/new_low_poly/new_low_poly_assets/trees_2.glb">
      </a-gltf-model>
      
      <a-gltf-model id="trees_3" src="https://Josh-Elliott.github.io/vr-scene-mountains/new_low_poly/new_low_poly_assets/trees_3.glb" 
          gltf-model="https://Josh-Elliott.github.io/vr-scene-mountains/new_low_poly/new_low_poly_assets/trees_3.glb">
      </a-gltf-model>

      <a-entity camera="" position="2.322777528883904 1 -3.5688865206211196" wasd-controls="" rotation="10 140 0" look-controls="" aframe-injected="" data-aframe-inspector-original-camera="">
            
      <a-entity light="color: #ffffff; type: ambient; intensity: 2" data-aframe-default-light="" aframe-injected=""></a-entity>
    </a-scene> 
  </body>
</html>
